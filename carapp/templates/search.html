{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% if  category %}
    <h3>Found {{category|length }} </h3>
    {% else %}
    <h3>Found 0 category of searched term {{message}}</h3>
    {% endif %}
    <br>
    <br>

    <div class="row">
        {% for sparepart in category %}
        <div class="col-md-4">
        <div class="card-group wow fadeInLeft"  style="margin:2%;" data-aos='fade-up'>
                <div class="view overlay zoom ">
                        <img src="{{sparepart.ImagePart.url}}" class="card-img-top">
                        <div class="mask flex-center rgba-black-strong"> 
                          <a href="{% url 'category' sparepart.pk %}" class="btn btn-pink" >VIEW <i class="far fa-chevron-double-right"></i>  </a> 
                         </div>
                </div>
        
        <div class="card-body" style="border:2px #00BCD4;">
            <a href="{% url 'category' sparepart.id %}"><h5 class="strong-text"> <strong>{{sparepart.title}}</strong> </h5> </a> <hr class="bg-info">

      {% endfor %}

    </div>
  </div>
 {%endblock%}
